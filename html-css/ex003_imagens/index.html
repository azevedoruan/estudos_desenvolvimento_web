<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes com imagens</title>
</head>
<body>
    <h1>Testando carga com imagens</h1>
    <p>Abaixo você irá ver uma imagen que está na mesma pasta.</p>
    <img src="imagens/html-logo-full.png" alt="logo do HTML5 sem licença porque nós é desses mesmo">
    <p>Podemos também carregar imagens que estão em subpastas.</p>
    <img src="imagens/css-logo-full.png" alt="Logo CSS3">
    <p>Abaixo uma imagen vinda de um servidor.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg" alt="Logo Javascripto">
</body>
</html>
