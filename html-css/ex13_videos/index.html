<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls>
        <source src="12464793_720_1280_30fps.mp4" type="video/mp4">
        <!-- Mesmo video em outros formatos. -->
    </video>

    <h2>Incorporando vídeos externos</h2>
    <p>Vídeos do youtube.</p>
    <!-- Por meio da opção de incorporação na aba compartilhar abaixo do vídeo no youtube. -->
    <iframe width="560" height="315"
    src="https://www.youtube.com/embed/3hng-hmSv2Y?si=jIp5mQE7HzvmHn81"
    itle="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin"
    allowfullscreen></iframe>

    <p>Vídeos do Vimeo</p>
    <div style="padding:56.25% 0 0 0;position:relative;">
        <iframe src="https://player.vimeo.com/video/71127606?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
        frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
        style="position:absolute;top:0;left:0;width:30%;height:30%;" title="Animation Reel 2022"></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
