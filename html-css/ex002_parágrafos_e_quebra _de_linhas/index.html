<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um Parágrafos de qualquer jeito.
        Basta você colocar tudo dentro do par de tags &lt;p&gt; e &lt;/p&gt;. <!-- lt = LESS THAN, gt = GREATER THAN -->
    </p>
    <p>Se precisar quebrar o texto em algum lugar <br> específico, pode usar a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns símbolos: &reg;&copy;&trade;&euro;&pound;&real;&uscr;&yen;&cent;</p>
    <p>Vamos adicionar alguns emojis: &#x1F596;&#x1F913;</p>
</body>
</html>
